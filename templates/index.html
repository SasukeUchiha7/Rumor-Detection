<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <title>Rumor Detection</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Rumor Detector</h1>
      <div class="container">
        <form action="/api" method="POST">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter Title" required/></textarea>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Author's Name" required/><br />
          <label for="text">Text</label>
          <textarea id="text" name="text" rows="8" cols="50" placeholder="News Article" required></textarea><br /><br />
          <input type="submit" value="Submit"></input>
          <input type="reset" value="Reset"></input>
        </form>
      </div>
      <div class="res">
        {% if result==1 %}
        <h2> The news is real.</h1>
        {% endif %}
        {% if result==0 %}
        <h2> The news is fake or rumor.</h2>
        {% endif %}
      </div>
    </div>
  </body>
</html>
